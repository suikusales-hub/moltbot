<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.seo_title | default: site.title }}</title>
  <meta name="description" content="{{ page.seo_description | default: site.description }}">
  <link rel="canonical" href="https://moltbotcase.com{{ page.url | replace:'index.html','' }}">
  <link rel="icon" type="image/svg+xml" href="https://moltbotcase.com/assets/img/favicon.svg">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://moltbotcase.com/assets/css/style.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              bg: '#050505',
              black: '#0a0a0a',
              gray: '#1a1a1a',
              cyan: '#00f3ff',
              pink: '#bc13fe',
              text: '#e0e0e0'
            }
          },
          fontFamily: {
            sans: ['Rajdhani', 'sans-serif'],
            mono: ['Orbitron', 'monospace'],
          }
        }
      }
    }
  </script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{{ page.schema_type | default: 'TechArticle' }}",
    "headline": {{ page.seo_title | jsonify }},
    "description": {{ page.seo_description | jsonify }},
    "url": "https://moltbotcase.com{{ page.url | replace:'index.html','' }}",
    "author": {
      "@type": "Person",
      "name": "Moltbot Expert"
    },
    "datePublished": "{{ site.time | date_to_xmlschema }}",
    "publisher": {
      "@type": "Organization",
      "name": "Moltbot Case",
      "logo": {
        "@type": "ImageObject",
        "url": "https://moltbotcase.com/img/moltbot-case-logo.com.png"
      }
    }
  }
  </script>
</head>
<body class="bg-brand-bg text-brand-text flex flex-col min-h-screen relative">
  
  <div class="scanlines"></div>

  {% include header.html %}

  <main class="flex-grow container mx-auto px-4 py-8 z-10 relative">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Custom JS -->
  <script src="/assets/js/main.js"></script>
</body>
</html>
